version: '3.8'

services:
  # Database Service (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: bih_postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-bih_infra_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bih_network

  # Application Service (Next.js)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bih_infra_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-bih_infra_db}?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-supersecretkey}
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - db
    networks:
      - bih_network

volumes:
  postgres_data:

networks:
  bih_network:
    driver: bridge
